# ======================== Elasticsearch Configuration =========================
#
# NOTE: Elasticsearch comes with reasonable defaults for most settings.
#       Before you set out to tweak and tune the configuration, make sure you
#       understand what are you trying to accomplish and the consequences.
#
# ---------------------------------- Cluster -----------------------------------
#
cluster.name: my-application  # Раскомментируйте и задайте уникальное имя кластера

# ------------------------------------ Node ------------------------------------
#
node.name: ELK-Grafana  # Используем имя узла, соответствующее авто-конфигурации

# ----------------------------------- Paths ------------------------------------
#
path.data: /var/lib/elasticsearch
path.logs: /var/log/elasticsearch

# ---------------------------------- Network -----------------------------------
#
network.host: 192.168.8.133
http.port: 9200  # Раскомментируйте для явного указания порта

# --------------------------------- Discovery ----------------------------------
#
discovery.seed_hosts: ["192.168.8.133"]  # Для одноподной установки
cluster.initial_master_nodes: ["ELK-Grafana"]  # Используем имя узла

# ------------------------ BEGIN SECURITY AUTO CONFIGURATION -----------------------
#
xpack.security.enabled: false
xpack.security.enrollment.enabled: true

xpack.security.http.ssl:
  enabled: false
  keystore.path: certs/http.p12

xpack.security.transport.ssl:
  enabled: false
  verification_mode: certificate
  keystore.path: certs/transport.p12
  truststore.path: certs/transport.p12

http.host: 0.0.0.0  # Разрешаем подключения с любых адресов
# transport.host: 0.0.0.0  # Раскомментируйте для кластера
#----------------------- END SECURITY AUTO CONFIGURATION -------------------------
